<!-- EXAMPLE: How to add comments to a blog post -->
<!-- This shows you where to add the Giscus script in your existing blog posts -->

<!DOCTYPE html>
<html>
<head>
    <title>Your Blog Post Title</title>
    <!-- Your existing head content here -->
    <link href='../css/blog.css' rel='stylesheet'/>
</head>
<body>
    <!-- Your existing nav and content here -->
    
    <div class='wrap article'>
        <!-- Your blog post content here -->
        
        <h2>Introduction</h2>
        <p>Your blog post content...</p>
        
        <!-- More content -->
        
        <!-- ADD COMMENTS SECTION HERE - Right before closing the article div -->
        <div class="comments-section">
            <h2 style="font-size: 20px; margin-top: 60px; margin-bottom: 20px; border-bottom: 1px solid rgba(0, 0, 0, 0.1); padding-bottom: 10px;">Comments & Discussion</h2>
            
            <script src="https://giscus.app/client.js"
                data-repo="chasekosborne/chasekosborne.github.io"
                data-repo-id="YOUR_REPO_ID_HERE"
                data-category="Blog Comments"
                data-category-id="YOUR_CATEGORY_ID_HERE"
                data-mapping="pathname"
                data-strict="0"
                data-reactions-enabled="1"
                data-emit-metadata="0"
                data-input-position="bottom"
                data-theme="light"
                data-lang="en"
                crossorigin="anonymous"
                async>
            </script>
        </div>
        
    </div>
</body>
</html>
